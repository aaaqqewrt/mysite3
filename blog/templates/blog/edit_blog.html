{% extends "base.html" %}
{%  load staticfiles %}
{% block header %}
  <h2>{{ blog.title }}</h2>
  <h4>Edit blog:</h4>
{% endblock header %}
{% block nav_topic_active %}active{% endblock %}

{% block header_extends %}
    <script type="text/javascript" src="{% static "ckeditor/ckeditor-init.js" %}"></script>
    <script type="text/javascript" src="{% static "ckeditor/ckeditor/ckeditor.js" %}"></script>
{% endblock %}

{% block content %}
  <form action="{% url 'edit_blog' blog.id %}" method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <button name='submit'>save changes</button>
    <button name='submit' action="blog/blogs_with_type.html">返回</button>
  </form>
{% endblock content %}
